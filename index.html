<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY CALCULATOR</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <input type="text" placeholder="0" id="screen">
    <div>
        <button onclick="display('1')" id="digit">1</button>
        <button onclick="display('5')"id="digit">5</button>
        <button onclick="display('9')"id="digit">9</button>
        <button onclick="display('+')"id="digit">+</button>
        <button onclick="display('%')"id="digit">%</button>
    
        <button onclick="display('2')"id="digit">2</button>
        <button onclick="display('6')"id="digit">6</button>
        <button onclick="display('0')"id="digit">0</button>
        <button onclick="display('|')"id="digit">|</button>
        <button onclick="display('^')"id="digit">^</button>
        
        <button onclick="display('3')"id="digit">3</button>
        <button onclick="display('7')"id="digit">7</button>
        <button onclick="display('*')"id="digit">*</button>
        <button onclick="calculate()"id="digit">=</button>
        <button onclick="display('()')"id="digit">()</button>

        <button onclick="display('4')"id="digit">4</button>
        <button onclick="display('8')"id="digit">8</button>
        <button onclick="display('/')"id="digit">/</button>
        <button onclick="allclear()"id="digit">CL</button>
        <button onclick="fel()"id="digit">AC</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
